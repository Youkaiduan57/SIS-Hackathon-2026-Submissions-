<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vandalytics Login</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Inter',sans-serif;
    color:white;
    height:100vh;
    overflow:hidden;
}

/* ===== VIDEO ===== */
#bgVideo{
    position:fixed;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:-2;
    pointer-events:none;
}

.overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.6);
    z-index:-1;
}

/* ===== NAVBAR ===== */
header{
    position:fixed;
    width:100%;
    padding:25px 8%;
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:rgba(0,0,0,0.6);
    backdrop-filter:blur(8px);
    z-index:10;
}

.logo{
    font-family:'Orbitron',sans-serif;
    font-size:1.6rem;
    color:#ff4655;
}

nav a{
    color:#ccc;
    text-decoration:none;
    margin-left:30px;
    transition:.3s;
}

nav a:hover{
    color:white;
}


.container{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    position:relative;
    z-index:5; 
}

.login-box{
    position:relative;
    width:360px;
    padding:50px;
    background:#14141b;
    border-radius:14px;
    text-align:center;
    border:1px solid rgba(255,70,85,0.4);
    overflow:hidden;
}


.login-box::after{
    pointer-events: none;
    content:"";
    position:absolute;
    inset:0;
    border-radius:14px;
    padding:1px;
    background:linear-gradient(90deg, transparent, #ff4655, transparent);
    background-size:200% 100%;
    animation:neonMove 3s linear infinite;
    -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
    -webkit-mask-composite:xor;
            mask-composite:exclude;
}

@keyframes neonMove{
    0%{background-position:200% 0;}
    100%{background-position:-200% 0;}
}

.login-box h2{
    margin-bottom:25px;
    font-family:'Orbitron',sans-serif;
}

input{
    width:100%;
    padding:12px;
    margin:10px 0;
    background:#1f1f2b;
    border:1px solid #2c2c3a;
    border-radius:8px;
    color:white;
}

input:focus{
    outline:none;
    border-color:#ff4655;
}

button{
    width:100%;
    padding:12px;
    margin-top:20px;
    background:#ff4655;
    border:none;
    border-radius:8px;
    color:white;
    font-weight:bold;
    cursor:pointer;
}

button:hover{
    background:#ff2a3c;
}
</style>
</head>
<link rel="icon" href="favicon.ico">
<body>
<video autoplay muted loop playsinline id="bgVideo">
    <source src="omen.mp4" type="video/mp4">
</video>
<div class="overlay"></div>
<header style="height: 70px;">
    <div style="display:flex; align-items:center; gap:12px;">
        <img src="logo.png" alt="Logo" style="width:45px; height:45px;">
        <div class="logo">Vandalytics</div>
    </div>
    <nav>
        <a href="index.html">Home</a>
        <a href="signup.html">Sign up</a>
    </nav>
</header>
<div class="container">
    <div class="login-box">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username"></input>
        <input type="password" id="password" placeholder="Password"></input>
        <button onclick="verify()">LOGIN</button>
    </div>
  <script>
function verify() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

    if (username === "admin" && password === "password") {
        alert("Login successful!");
        window.location.href = "app.html";
    } else {
        alert("Invalid username or password.");
    }
}
</script>
</div>
</body>
</html>
